
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Cheetah.io is the fastest way to keep and share you're documents in the cloud, it supports markdown and LaTex."/>

    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="./stylesheets/editor.css"/>

     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX","output/HTML-CSS"],
    tex2jax: {inlineMath: [["%%","%%"]]},
    "HTML-CSS": {
    scale: 100
    }
    });
    </script>

    <style>
      .MathJax_Preview {color: #888}
      #MathJax_Message {position: fixed; left: 1em; bottom: 1.5em; background-color: #E6E6E6; border: 1px solid #959595; margin: 0px; padding: 2px 8px; z-index: 102; color: black; font-size: 80%; width: auto; white-space: nowrap}
      #MathJax_MSIE_Frame {position: absolute; top: 0; left: 0; width: 0px; z-index: 101; border: 0px; margin: 0px; padding: 0px}
      .MathJax_Error {color: #CC0000; font-style: italic}
    </style>

    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./javascripts/libs/jquery.js"></script>
    <script src="./javascripts/libs/underscore.js"></script>
    <script src="./javascripts/libs/backbone.js"></script>
    <script src="./javascripts/libs/showdown.js"></script>
    <script src="./javascripts/libs/quickdiff.js"></script>
    <script src="./javascripts/rontgen.js"></script>
    <script src="./javascripts/app.js"></script>

  <body>
    <div class="overlay">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span4 offset4 text-center">
            <h1>Hunting for Antelope.</h1>
            <div class="progress progress-striped active">
              <div style="width: 20%;" class="bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="container">
      <div class="row-fluid">
        <div id="write" class="span6">
          <div class="write">
            <div id="editor" class="editor"></div>
          </div>
        </div>
        <div class="read">
          <div class="render">
            <div class="output-show">
                <h3>Typesetting le mathematics...</h3>
            </div>
            <div class="output-hide hide">
            <div id="output">
              <div style="clear : both"></div>
            </div></div>
          </div>
        </div>
      </div>
    </div>

  </body>
